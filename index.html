<!DOCTYPE html>
<html>

<head>
    <title>Frontend Mentor | Calculator App</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top">
        <h3>Calculator App</h3>
    </div>

    <div class="display">
        <input id="dis" type="text" name="display">
    </div>

    <div class="buttons">
        <div class="row">
            <div class="column">
                <button class="btn" onclick="document.getElementById('dis').value+='7'">7</button>
                <button class="btn" onclick="document.getElementById('dis').value+='8'">8</button>
                <button class="btn" onclick="document.getElementById('dis').value+='9'">9</button>
                <button class="btn-del"
                    onclick="document.getElementById('dis').value=document.getElementById('dis').value.toString().slice(0,-1)">DEL</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="btn" onclick="document.getElementById('dis').value+='4'">4</button>
                <button class="btn" onclick="document.getElementById('dis').value+='5'">5</button>
                <button class="btn" onclick="document.getElementById('dis').value+='6'">6</button>
                <button class="btn" onclick="document.getElementById('dis').value+='+'">+</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="btn" onclick="document.getElementById('dis').value+='1'">1</button>
                <button class="btn" onclick="document.getElementById('dis').value+='2'">2</button>
                <button class="btn" onclick="document.getElementById('dis').value+='3'">3</button>
                <button class="btn" onclick="document.getElementById('dis').value+='-'">-</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="btn" onclick="document.getElementById('dis').value+='.'">.</button>
                <button class="btn" onclick="document.getElementById('dis').value+='0'">0</button>
                <button class="btn" onclick="document.getElementById('dis').value+='/'">/</button>
                <button class="btn" onclick="document.getElementById('dis').value+='*'">x</button>
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <button class="btn-res" onclick="document.getElementById('dis').value=''">RESET</button>
                <button class="btn-eql"
                    onclick="document.getElementById('dis').value= eval(document.getElementById('dis').value)">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
